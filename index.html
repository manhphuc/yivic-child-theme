<!DOCTYPE html>
<html lang="en">
<head>
	<title>YIVIC HTML</title>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- CSS Main -->
	<link rel="stylesheet" type="text/css" href="assets/dist/css/main.css">
</head>

<body>
<div class="site-main">
	<!-- Check css activity -->
	<div class="custom-page">
		<!-- Check bootstrap activity -->
		<div class="container">
			<div class="row">
				<!-- Content body -->
				<div class="col-md-8">
					<div class="custom-page__content">
						<div class="custom-page__content--header">
							<span>Col-md-8</span>
						</div>
					</div>
				</div>
				<!-- Widget content -->
				<div class="col-md-4">
					<div class="custom-page__widget">
						<div class="custom-page__widget--header">
							<span>Col-md-4</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Check css activity -->
	<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<span id="btn-yivic">Click</span>
			</div>
			<div class="col-4"></div>
		</div>
	</div>

</div>

<!-- JS Main Scripts -->
<script defer src="assets/dist/js/main.js"></script>
</body>
</html>
